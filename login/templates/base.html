{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <title>Iniciar Sesión</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <!-- Aquí incluye la imagen del logo con las clases "img-fluid" de Bootstrap y "logo" para aplicar los estilos -->
                        <div class="text-center logo">
                            <img src="{%static 'images/logo.jpeg' %}" alt="Logo" width="150" class="img-fluid">
                        </div>
                        {% block subtitle %}
                        
                        {% endblock %}
                    </div>
                    <div class="card-body">
                        {% block body %}
                        
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Agrega los enlaces a los archivos JS de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
